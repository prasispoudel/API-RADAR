version: '3.8'
services:
  backend:
    build:
      context: ..
      dockerfile: infra/backend.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./env/.env
    environment:
      - DATABASE_URL=postgresql://user:pass@postgres:5432/api_test
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: ..
      dockerfile: infra/backend.Dockerfile
    command: ["python", "worker.py"]
    env_file:
      - ./env/.env
    environment:
      - DATABASE_URL=postgresql://user:pass@postgres:5432/api_test
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - postgres

  frontend:
    build:
      context: ..
      dockerfile: infra/frontend.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: api_test
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  db_data:
    driver: local
